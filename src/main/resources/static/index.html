<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/main.js" type="module"></script>
</head>
<script type="text/html" id="template">
    <div class="item">
        <form class="item_form">
            <div class="item_data">
                <div class="holder"></div>
                <div class="inputs">
                    <input class="item_date" name="date" type="date" title="Дата" required readonly>
                    <input class="item_expenses" name="expenses" type="number" placeholder="Expenses" required readonly>
                    <input class="item_comment" name="comment" type="text" placeholder="Comment" required readonly>
                    <input class="item_save hide" type="submit" value="Save">
                    <input class="item_delete hide" type="button" value="Delete">
                    <input class="item_change" type="button" value="Change">
                </div>
            </div>
        </form>
    </div>
</script>
<body>
    <h3>Web Forms example</h3>
    <div class="adder">
        <form class="adder_form">
            <div class="item-data">
                <div class="empty-holder"></div>
                <div class="inputs">
                    <input class="adder_date" name="date" type="date" title="Дата" required>
                    <input class="adder_expenses" name="expenses" type="number" placeholder="Expenses" required>
                    <input class="adder_comment" name="comment" type="text" placeholder="Comment" required>
                    <input type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div>
        Sort By
        <input class="sort-date" type="button" value="Date">
        <input class="sort-expenses" type="button" value="Expenses">
    </div>
    <hr>
    <div class="list">

    </div>
</body>
